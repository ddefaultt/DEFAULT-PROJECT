<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BY TEAM X</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
if (localStorage.getItem("access") !== "ok") {
    window.location.href = "index.html";
}
  </script>
  <div class="container">

    <div class="header">
  <h1>BY TEAM X</h1>
    </div>

    <div class="card">
      <form id="webhookForm">
        <div class="form-group">
          <label for="webhookUrl">رابط الـ Webhook</label>
          <input 
            type="url" 
            id="webhookUrl" 
            placeholder="https://discord.com/api/webhooks/..." 
            required
          >
        </div>

        <div class="form-group">
          <label for="message">الرسالة</label>
          <textarea 
            id="message" 
            rows="4" 
            placeholder="اكتب رسالتك هنا..." 
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="count">عدد المرات</label>
          <input 
            type="number" 
            id="count" 
            min="1" 
            max="1000000000000000000" 
            value="1" 
            required
          >
        </div>

        <button type="submit" id="sendBtn" class="btn-primary">
          <span id="btnText">إرسال الآن</span>
          <span id="btnLoader" class="loader hidden"></span>
        </button>
      </form>
    </div>

    <div id="status" class="status hidden"></div>

    <div id="logs" class="logs-container hidden">
      <h3>سجل الإرسال</h3>
      <div id="logsContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
